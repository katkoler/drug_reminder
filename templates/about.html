{% include "header.html" %}

<div class="header">
  <h1 class="text-center"><strong>The team </strong>
  </h1>
</div>
  <div class="about-container">
    {% for member in members %}
      <div class="blocks block">
        <h2>{{member["name"]}}</h2>
        <img src="{{member['avatarUrl']}}" alt="{{member['name']}}" style="width: 40%; border-radius: 50%;">
        <br><br>
        <p style="color: black; width: 60%; margin: 0 auto; border-radius: 5%;">{{member["bio"]}}</p>

      </div>

    {% endfor %}

  </div>
</body>
</html>
