{% include "header.html" %}

<!--header-->
  <!--header image-->
<div class="header">
  <h1 class="text-center" style="padding: 150px;"><strong>Login page</strong>
  </h1>
</div>
</div>
    <div class="container" style="text-align:center; background-color: #fcd89db0;">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <div class="form-group" style="text-align:center;">
            <input class="btn btn-default" type="submit" value="Login" style="background-color: #1c5045;">
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      <p><a href="{{url_for('sign_up')}}" >Don't have a login? Sign up here!</a></p>
    </div>
  </body>
</html>
